<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-9/12 mx-auto">
    <header class="mt-8">
        <h1 class="text-5xl text-center ">Welcome to <span class="font-bold text-rose-500">Developer Bank!!!</span></h1>
    </header>
    <main>
        <!-- login section -->
        <section class="mt-20">
            <div class="bg-sky-200 p-8 rounded-md">
                <h2 class="text-3xl font-semibold mb-5 ">Please Login</h2>
                <input id="input-email" class="block w-9/12 rounded-md px-2 mb-3 text-xl outline-0 py-0.5" type="email"
                    placeholder="shahin@developer.com">
                <input id="input-password" class="block w-9/12 rounded-md px-2 mb-3 text-xl outline-0 py-0.5"
                    type="password" placeholder="password">
                <button id="btn-login"
                    class="bg-sky-400 hover:bg-sky-500 active:bg-sky-400 px-5 py-1 rounded-md font-bold text-white text-lg">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
